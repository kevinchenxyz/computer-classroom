<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>文藻電腦教室-停止借用確認</title>
  <link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <!-- <link href="stylesheets/bootstrap-theme.min.css.map" rel="stylesheet" type="text/css"> -->
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- <link href="stylesheets/bootstrap.min.css.map" rel="stylesheet" type="text/css"> -->
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="row">
        <div class="col col-xs-12">
             <p>將於 <span id="second">10</span> 秒後停止借用，如需取消請點選「繼續使用」</p>
        </div>
    </div>

    
    <script>
      // window.nodeRequire = require;
      // delete window.require;
      // delete window.exports;
      // delete window.module;
    </script>
    <script src='jquery-3.3.1.min.js'></script>
    
    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
    <script>
    $(document).ready(function(){
        var secval=10;
        setInterval( () => {
            secval= secval-1;
            $('#second').text(secval);
        }, 1000);
    })
    </script>
</body>
</html>
